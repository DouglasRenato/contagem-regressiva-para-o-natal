<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#8F2525">
    <link rel="icon" sizes="192x192" href="img/christmas-clock-icon.png">
    <link href="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.css" rel="stylesheet">    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Parisienne" >
    <link href="https://use.fontawesome.com/releases/v5.0.1/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/d3274dd7a3.css">

    <title>Contagem regressiva para o Natal</title>
</head>

<body>      
    <section id="main">
        <div class="container">
            <!-- <h1>Contador de dias para o Natal</h1> -->
            <h2>Faltam... </h2>
            <div class="countdown">
                <div>
                    <p class="month" >
                        <i class="fa fa-refresh fa-spin fa-1x fa-fw"></i>
                    </p>
                    <p data-aos="fade-right" data-aos-duration="1900" data-aos-once="true">mÃªs'es</p>
                </div>
                <div>
                    <p class="day">
                        <i class="fa fa-refresh fa-spin fa-1x fa-fw"></i>
                    </p>
                    <p data-aos="fade-right" data-aos-duration="1500" data-aos-once="true">dia's</p>
                </div>
                <div>
                    <p class="hours">
                        <i class="fa fa-refresh fa-spin fa-1x fa-fw"></i>
                    </p>
                    <p data-aos="fade-up" data-aos-duration="1000" data-aos-once="true">hora's</p>
                </div>
                <div>
                    <p class="minutes">
                        <i class="fa fa-refresh fa-spin fa-1x fa-fw"></i>
                    </p>
                    <p data-aos="fade-left" data-aos-duration="1500" data-aos-once="true">minuto's</p>
                </div>
                <div>
                    <p class="seconds">
                        <i class="fa fa-refresh fa-spin fa-1x fa-fw"></i>
                    </p>
                    <p data-aos="fade-left" data-aos-duration="1900" data-aos-once="true">segundo's</p>
                </div>
            </div>
            <h3>para o Natal!</h3>
        </div>
    </section>
    <footer>
        <div class="container">
            <p>Feito por
                <a href="https://github.com/DouglasRenato" target="_blank">Douglas Renato</a>
            </p>
        </div>
    </footer>

    <script src="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
